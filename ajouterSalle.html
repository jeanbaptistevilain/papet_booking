<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Salle</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/style-ajouterSalle.css" type="text/css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <form id="formAjoutSalle">

            <div class="form-group">
                <label for="proprio_salle">Nom du proprio de la salle</label>
                <input type="text" class="form-control" id="proprio_salle" name="proprio_salle" required>
            </div>
            <div class="form-group">
                <label for="nom_salle">Nom de la salle</label>
                <input type="text" class="form-control" id="nom_salle" name="nom_salle" required>
            </div>
            <div class="form-group">
                <label for="description_salle">Description de la salle</label>
                <textarea rows="5" class="form-control" id="description_salle" name="description_salle" required></textarea>
            </div>
            <div class="form-group">
                <label for="capacite_salle">Capacit√©</label>
                <input type="number" class="form-control" id="capacite_salle" name="capacite_salle" required>
            </div>

            <input type="submit" value="Ajouter" class="btn btn-primary" name="submit_ajouter_salle" id="submit_ajouter_salle">

        </form>

    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script src="index.js"></script>
    <script src="js/ajouterSalle.js"></script>
</body>
</html>
