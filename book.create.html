<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Réserver une salle</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <h2>Créer une réservation</h2>
        <p class="lead">Créer votre réservation en choisissant une salle et un horaire.</p>
    </div>
    <div class="row">
        <div class="col-12">
            <h4>Salle</h4>
            <div class="form-group">
                <div class="mb-3">
                    <label for="salle">Salle</label>
                    <select type="email" class="form-control" id="salle" data-rooms>
                    </select>
                </div>
            </div>
            <h4>Créneau</h4>
            <div class="form-group">
                <div class="mb-3">
                    <label for="date">Date de réservation</label>
                    <input type="date" id="date" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="mb-3">
                    <label for="debut">Horaire début</label>
                    <input type="time" id="debut" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="mb-3">
                    <label for="fun">Horaire fin</label>
                    <input type="time" id="fin" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block">Réserver</button>
            </div>
        </div>
    </div>
</div>


<script src="js/bootstrap.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/underscore.min.js"></script>
<script src="index.js"></script>
<script src="js/modules/booking.js"></script>
</body>
</html>
